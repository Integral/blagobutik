---
layout: default
background: /img/background.jpg
---
{% for item in site.categories.news limit:1 offset:0 %}  
<a class="news" href="{{site.root_dir}}{{item.url}}"></a>
        <h1 class="title">
          {{item.title}}
        </h1>
        {% if item.subtitle %}
        <small class="subtitle">
          {{item.subtitle}}
        </small>
        {% endif %}
        
        {{ item.content }}

        <small class="date">{{ item.date | date: "%d.%m.%Y"  }}</small>

{% endfor %}
